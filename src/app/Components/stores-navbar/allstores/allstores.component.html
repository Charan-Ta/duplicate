<h3 id="allstores-title">All Stores</h3>
<input class="navbar-two-input allstore-search" placeholder="Select Category" style="float: right;" />
<div class="content-wrapper">
    <input-filter [input]="tableHeadingNames" (output)="filterData($event)"></input-filter>
    <table-grid [tableData]="tableData" [columnNames]="tableHeadingNames" [config]="tableConfig" (lazyLoadData)="lazyLoadData($event)" (sortData)="sortData($event)"></table-grid>
</div>
